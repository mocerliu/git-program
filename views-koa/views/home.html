
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>

    <title>{{ title }}</title>
</head>

<body>
    <div id="main" style="width:600px;height:600px;background-color: #e2e2e2"></div>
    <div id="test" style="width:600px;height:600px;background-color: #e2e2e2"></div>
</body>
<script  type="text/javascript">
    var testcharts = echarts.init(document.getElementById('test'));
    var maincharts = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var testoption = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5,10,20,10,5,20]
        }]
    };
    var mainoption = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: {% if bar_data %} {{ bar_data  }}{% else %}[5,10,20,10,5,20]{% endif %}
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    maincharts.setOption(mainoption);
    testcharts.setOption(testoption);
</script>

</html>
